<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safarmurod O'rinov</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container nav-lg">
          <div class="logo">
            <img class="d-none d-lg-block" src="images/logo.png" alt="..." />
            <img class="d-block d-lg-none" src="images/logo-2.png" alt="..." />
          </div>
          <div class="search d-flex flex-row justify-content-between">
            <a class="catalog d-none d-md-flex" href="#"
              ><img src="images/menu.png" alt="..." /><span
                class="d-none d-xl-block"
                >Каталог</span
              ></a
            >
            <div class="search-inner position-relative">
              <input type="search" placeholder="Найти товар" />
              <img
                class="position-absolute"
                src="images/search.png"
                alt="..."
              />
            </div>
          </div>
          <div class="nav-menus" id="navbar-responsive">
            <ul class="nav-list">
              <li>
                <a href="#"><img src="images/heart-icon.png" alt="..." /></a>
              </li>
              <li>
                <a href="#"><img src="images/box-icon.png" alt="..." /></a>
              </li>
              <li>
                <a href="#"><img src="images/cart-icon.png" alt="..." /></a>
              </li>
              <li class="dropdown">
                <a
                  class="nav-link"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="d-none d-xl-block"
                    src="images/user.png"
                    alt="..."
                  />
                  <img
                    class="d-block d-xl-none"
                    src="images/avatar-icon.png"
                    alt="..."
                  />
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="container nav-sm">
          <a href="#" class="nav-sm-link"
            ><img src="images/nav-icon-1.png" alt="..."
          /></a>
          <a href="#" class="nav-sm-link"
            ><img src="images/heart-icon.png" alt="..."
          /></a>
          <a href="#" class="nav-sm-link"
            ><img src="images/box-icon.png" alt="..."
          /></a>
          <a href="#" class="nav-sm-link"
            ><img src="images/cart-icon.png" alt="..."
          /></a>
          <a href="#" class="nav-sm-link"
            ><img src="images/avatar-icon.png" alt="..."
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="top">
        <img class="w-100" src="images/sliders.png" alt="..." />
      </section>
      <section class="stock">
        <div class="container">
          <div class="stock-top d-flex flex-row justify-content-between px-2 mb-5">
            <h1 class="stock-title">Акции</h1>
            <a class="stock-link" href="#"
              >Bce акции <img src="images/chevron-right.png" alt="..."
            /></a>
          </div>
          <div id="stockRow" class="row"></div>
        </div>
      </section>
      <section class="stock">
        <div class="container">
          <div class="stock-top d-flex flex-row justify-content-between px-2 mb-5">
            <h1 class="stock-title">Новинки</h1>
            <a class="stock-link" href="#"
              >Bce новинки<img src="images/chevron-right.png" alt="..."
            /></a>
          </div>
          <div id="newRow" class="row"></div>
        </div>
      </section>
      <section class="stock">
        <div class="container">
          <div class="stock-top d-flex flex-row justify-content-between px-2 mb-5">
            <h1 class="stock-title">Покупали раньше</h1>
            <a class="stock-link" href="#"
              >Bce покупки<img src="images/chevron-right.png" alt="..."
            /></a>
          </div>
          <div id="prevRow" class="row"></div>
        </div>
      </section>
      <section class="special">
        <div class="container">
          <div id="specRow" class="row"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/card.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
